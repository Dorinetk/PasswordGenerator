<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS file -->
    <link rel="stylesheet" href="./Assets/CSS/style.css">

    <!-- Page Title -->
    <title>Password Generator</title>

  </head>

  <body>

    

    <!-- Start to design interface -->
    <header>
        <h1 class="text-center py-3">Password Generator</h1> 

    </header>
    <!-- Interface Design -->
    <div class="container contbgrd">
        <div class="row">  
            <!-- col ppties to ensure responsiveness??-->
            <div class="col py-2 px-auto mx-2 my-2"> 
                <h4 class="font-weight-bold text-center">Generate a Password</h4>
                <br>
                <hr class="style1">
            </div>
            
        </div>
        <div class="row">
            <div class="col borderstyle py-2 px-auto mx-2 my-2">
                <p class="text-center font-weight-light"> Your Secured Password</p>
                <br> <br>
                <!-- output text area box- writes secPass - call JS id secPassDisplay-->
                <p id="secPassDisplay"> </p>
                
            </div>
        </div>
        <div class="row">
            <div class="col py-2 px-auto mx-2 my-2">
                <hr class="style1">
                <!-- Button to launch the JavaScript program - secPassWord-->
                <!-- how to center a button - here css #buttonc -- Bootstrap??? -->
               <button type="button" class="btn btn-danger btn-lg rounded-pill" id="butGen" onclick="secPassWord()">Generate Password</button>
                
            </div>
        </div>
    </div>
        
    <!-- Point to Javascript file -->
    <script src="./Assets/Javascript/myscript.js"></script> 

    <!-- Optional JavaScript for Bootstrap-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
